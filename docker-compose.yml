version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: foodtracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-foodtracker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-foodtracker}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - foodtracker-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-foodtracker}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: foodtracker-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-foodtracker}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-foodtracker}
      JWT_SECRET: ${JWT_SECRET:-change-this-to-a-random-64-char-string}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-to-another-random-64-char-string}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      PORT: 5000
      NODE_ENV: production
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    networks:
      - foodtracker-net
    expose:
      - "5000"  # internal only â€” frontend reaches backend directly via Docker network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: foodtracker-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NUXT_PUBLIC_API_URL: http://backend:5000
    networks:
      - foodtracker-net
      - nginx-proxy-net
    expose:
      - "3000"  # nginx proxies to this

networks:
  foodtracker-net:
    driver: bridge
  nginx-proxy-net:
    external: true

volumes:
  pgdata:
